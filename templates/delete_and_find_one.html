<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>
<body>
<form method="POST" action="/one_message">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="id" placeholder="id for find" autofocus="">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">find message for id </button>
</form>
<form method="POST" action="/delete">
<div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="delete" placeholder="id for delete" autofocus="">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">delete message</button>
</form>
    {% for message in messages %}
        <div class="row my_message" style="border-radius: 0.5em;
                                    background-color: rgba(255,255,255, 0.2);
                                    padding: 10px;
                                    margin: 5px">
            <strong class=".col-md-4 text-left ">
                title: {{ message['title'] }}
                date: {{ message['date'] }}
                id: {{ message['id'] }}
            </strong>
            <p class=".col-md-4 text-left">
                text: {{ message['message'] }}
            </p>
        </div>
    {% endfor %}

</body>
</html>
